spring.application.name=nameserver

server.port=8761

#O server não se autoregistra no discovery
eureka.client.register-with-eureka=false

#O server não baixa a lista de servidores 
eureka.client.fetch-registry=false

#Indicar para o servidor registrar o IP do servico e nao o nome dominio
eureka.instance.prefer-ip-address=true
eureka.instance.preferIpAddress=true
